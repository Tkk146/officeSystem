<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
</head>
<body>
<form class="layui-form" id="test"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入角色名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-block">
            <input type="text" name="info" lay-verify="required" placeholder="请输入角色info" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="form1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>

</form>
<script src="layui.js"></script>
<script>
    //参考layui的表单
    layui.use(['form','layer'], function(){
        var form = layui.form;
        var layer=layui.layer;

        form.on('submit(form1)', function(data){
            //ajax提交表单 添加用户
           $.ajax({
               url:'/office/roleAdd.do',
               data:$("#test").serialize(),//表单序列化，可以快速地获取表单的全部属性值
               type:'post',
               success:function (obj) {
                   if(obj.code==0){
                       layer.msg('添加成功',{icon:6});
                       window.location.href='rolelimit.html';

                   }

               }
           });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
